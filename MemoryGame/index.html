<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
    <link type="image/png" sizes="32x32" rel="icon" href="images/jogo-da-memoria.png">
</head>
<body>

    <div id="initial_page">

        <div id="whatsName">
            <h1 id="first_text">Qual o seu nome?</h1>
            <div id="insert_username">
                <input type="text" id="username">
                <button onclick="startGamePage()" id="enter"><img src="images/right-arrow.png" alt="Enter" id="icon_enter"></button>
            </div>
        </div>

    </div>

    <div id="container" style="display: none;">
        
        <div id="title">
            <h1 id="title_text">THEMES</h1>
            <div id="icon_username">
                <img src="images/profile-user.png" alt="user" id="img_user">
                <p id="name_user"></p>
            </div>
        </div>
        
        <div id="gallery">

            <button id="select_theme" onclick="startGame('animals')">
                <div id="select">
                    <img src="images/animal.png" alt="">
                    <div id="theme_text">
                        <p id="play_theme">ANIMALS</p>
                    </div>
                </div>
            </button>

            <button id="select_theme" onclick="startGame('fruits')">
                <div id="select">
                    <img src="images/fruits.jpeg" alt="">
                    <div id="theme_text">
                        <p id="play_theme">FRUITS</p>
                    </div>
                </div>
            </button>

            <button id="select_theme" onclick="startGame('tec')">
                <div id="select">
                    <img src="images/electronics.jpeg" alt="">
                    <div id="theme_text">
                        <p id="play_theme">ELECTRONICS</p>
                    </div>
                </div>
            </button>

            <button id="select_theme" onclick="startGame('sports')">
                <div id="select">
                    <img src="images/sports.jpeg" alt="">
                    <div id="theme_text">
                        <p id="play_theme">SPORTS</p>
                    </div>
                </div>
            </button>

            <button id="select_theme" onclick="startGame('nature')">
                <div id="select">
                    <img src="images/nature.jpeg" alt="">
                    <div id="theme_text">
                        <p id="play_theme">NATURE</p>
                    </div>
                </div>
            </button>

        </div>

        <div id="play_game" style="display: none;">
            <div id="game_board" class="board">
                
            </div>
        </div>

    </div>
</body>
</html>
