<!DOCTYPE html>
<html>
    <head>
        <title>MemoryGame</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="hideDiv('question-div')">
        <div class="navbar">
            <nav>
                <h1>Score: <span id="score">0</span></h1>
            </nav>
        </div>
        <main>
            <div class="initial-div" id="initial-div">
                <button id="playbutton" onclick="play()">Play!</button>
                <h1>Theme: <span id="theme">lorem ipsum</span></h1>
            </div>
            <div class="question-div" id="question-div">
                <div class="question" id="question">
                    <h2><span id="questiontext">Lorem ipsum dolor sit amet</span></h2>
                </div>
                <div class="options" id="options">
                    <button class="option" id="option1"><span id="option1">option 1</span></button>
                    <button class="option" id="option2"><span id="option2">option 2</span></button>
                    <button class="option" id="option3"><span id="option3">option 3</span></button>
                    <button class="option" id="option4"><span id="option4">option 4</span></button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>

    <footer></footer>
</html>
