<!DOCTYPE html>
<html>
    <head>
        <title>QuizGame</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="initialize()">
        <div class="navbar" id="navbar">
            <nav>
                <span id="navbartext"></span>
                <span id="score"></span>
            </nav>
        </div>
        <main>
            <div class="initial-div" id="initial-div">
                <!--h1>Theme</h1-->
                <span id="theme"></span>
                <button id="playbutton" onclick="play()">Play!</button>
            </div>
            <div class="question-div" id="question-div">
                <div class="question" id="question">
                    <h2><span id="questiontext"></span></h2>
                </div>
                <div class="options" id="options">
                    <button class="option" id="option1"><span id="option1"></span></button>
                    <button class="option" id="option2"><span id="option2"></span></button>
                    <button class="option" id="option3"><span id="option3"></span></button>
                    <button class="option" id="option4"><span id="option4"></span></button>
                </div>
            </div>
            <div class="final-div" id="final-div">
                <h1>Final score</h1>
                <span id="finalscore"></span>
                <button id="replaybttn" onclick="replay()">Play again</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>

    <footer></footer>
</html>
